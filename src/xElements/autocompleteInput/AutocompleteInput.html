<style>
	:host {
		display: inline-block;
	}

	input {
		width: 100%;
	}

	input.invalid {
		color: red;
		border-color: red;
	}

	#select-container {
		position: relative;
		display: none;
	}

	#container:focus-within #select-container {
		display: unset;
	}

	select {
		position: absolute;
		border-top: 0;
		overflow: hidden;
		display: block;
	}

	option:hover {
		background: #eee;
	}
</style>

<span id="container">
	<span><input></span>
	<span id="select-container"><select></select></span>
	<!--todo fixed width for select-->
</span>
