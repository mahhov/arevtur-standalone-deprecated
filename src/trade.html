<x-inputs></x-inputs>
<x-results></x-results>

<script>
	const {XElement} = require('xx-element');

	const $ = document.querySelector.bind(document);
	const $$ = document.querySelectorAll.bind(document);
	const $c = (tag, classList = [], text = '', parent = null) => {
		let el = document.createElement(tag);
		el.classList.add(...classList);
		el.textContent = text;
		if (parent)
			parent.appendChild(el);
		return el;
	};

	let submitQuery = async queryParam => {
		queryParam.getItemsStream((text, ratio) => $('x-results').updateItemsProgress(text, ratio))
			.forEach(items => {
				$('x-results').joinItems(items);
				$('x-results').renderItemsData();
			});

	};

	$('x-inputs').addEventListener('submit', async e => {
		if (!e.detail.add)
			$('x-results').clearItems();
		await Promise.all($('x-inputs')
			.getQueries()
			.map(submitQuery));
	});

	$('x-results').addEventListener('submit', async e => {
		await Promise.all($('x-inputs')
			.getQueries(e.detail.overridePrice)
			.map(submitQuery));
	});
