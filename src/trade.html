	#results-list {
		flex: 1;

		margin: 10px;

<script>

<x-inputs></x-inputs>
<div id="results-container">
	<div>Count: <span id="results-count"></span></div>
	<div id="results-progress"></div>
	<div id="results-list"></div>
	<x-chart id="results-chart" width="600" height="600"></x-chart>
</div>

<script>
	const {XElement} = require('xx-element');
	const DataFetcher = require('./DataFetcher');
	const ItemsData = require('./ItemsData');

	const $ = document.querySelector.bind(document);
	const $$ = document.querySelectorAll.bind(document);
	const $c = (tag, classList = [], text = '', parent = null) => {
		let el = document.createElement(tag);
		el.classList.add(...classList);
		el.textContent = text;
		if (parent)
			parent.appendChild(el);
		return el;
	};

	let submitQuery = async (query, resetChartRange) => {
		// todo split into renderOutput
		let items = await DataFetcher.getItems(query, progress =>
			$c('div', [], progress, $('#results-progress')));
		itemsData.join(items);

		let itemsToPoints = items =>
			items.map(item => ({x: item.evalPrice, y: item.evalValue}));

		// todo lines
		$('#results-chart').pointSets = [
			{
				color: 'rgb(0,0,0)',
				size: 4,
				points: itemsToPoints(itemsData.items),
			}, {
				color: 'rgb(0,0,255)',
				size: 6,
				points: itemsToPoints(itemsData.borderlineItems),
			},
		];
		if (resetChartRange)
			$('#results-chart').resetRange();

		XElement.clearChildren($('#results-list'));
		itemsData.items.forEach(itemData =>
			$c('x-item-listing', ['item'], '', $('#results-list')).itemData = itemData);

		$('#results-count').textContent = itemsData.length
	};

	let itemsData = new ItemsData();
	$('x-inputs').addEventListener('submit', async e => {
		if (!e.detail.add)
			itemsData.clear();
		await Promise.all($('x-inputs')
			.getQueries()
			.map(query => submitQuery(query, true)));
		XElement.clearChildren($('#results-progress'));
	});

	// todo submit query verify
	$('#results-chart').addEventListener('action-click', async e => {
		await Promise.all($('x-inputs')
			.getQueries(e.detail.y || 0, e.detail.x || null)
			.map(query => submitQuery(query, false)));
		XElement.clearChildren($('#results-progress'));
	})

</script>
